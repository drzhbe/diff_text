<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: monospace;
      margin: 0;
      font-size: 1.4em;
    }
    video {
      margin: 0 auto;
    }
    h1, h2, h3, p {
      text-align: center;
    }
    ol {
      margin: 0 auto;
    }
    .aemkei {
      text-align: center;
    }
    .page {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
    }
    .title {
      font-size: 1.5em;
      margin: 0 auto 40px;
    }
    .size {
      color: silver;
    }
    .size:hover {
      color: black;
    }
    .before,
    .after {
      text-align: center;
    }
    .before .hlCount {
      color: red;
    }
    .after .hlCount {
      color: green;
    }
    .code {
      width: 50ch;
      word-break: break-all;
      color: silver;
      margin: 20px;
      text-align: initial;
    }
    .highlight1 {
      font-weight: bold;
      color: black;
    }
    .highlight2 {
      font-weight: bold;
      color: darkorange;
    }
    .highlight3 {
      font-weight: bold;
      color: skyblue;
    }
    .demo_img {
      width: 70%;
      margin: 20px auto;
    }
  </style>
</head>
<body>
<div class='page' id='task'>
  <h1>Canva 3.0 code golf contest</h1>
  <p>Make a smallest possible graphical editor</p>
  <h3>Requirements</h3>
  <ol>
    <li>Add text and images</li>
    <li>Drag'n'drop them</li>
    <li>Save the result to file</li>
  </ol>
</div>
<div class='page' id='explanation'>
  <h1>Original Josho's solution</h1>
</div>
<div class='page' id='journey'>
  <h1>The journey</h1>
  <p>Or how we reduced 474B into 225B</p>
</div>
<script src='DOM.js'></script>
<script src='index.js'></script>
<div class='page' id='fin'>
  <h1>Fin</h1>
</div>
</body>
</html>
